<h1>LIST OF ALL GAMES</h1>

<ul>
    <li ng-repeat="game in gamesCtrl.games track by $index" ng-show="game.state === 'open'">
        {{ game._id }} ({{ game.players.length }} / {{ game.maxPlayers }})
        <button ng-click="gamesCtrl.joinGame(game._id)">Join</button>
        <button ng-click="gamesCtrl.getPlayers(game._id)">Show players</button>
    </li>
</ul>
